<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .header {
    text-align: center;
    margin: 20px;
  }
  .search-bar {
    margin: 20px;
  }
  .search-bar input {
    width: 300px;
    padding: 10px;
    font-size: 1em;
  }
  .support-section {
    display: flex;
    justify-content: space-between;
    width: 80%;
  }
  .section {
    margin: 10px;
  }
  .section h3 {
    margin-bottom: 5px;
  }
  .logo {
    height: 50px;
    margin-top: 10px;
  }
  .call-button {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .call-button a {
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="header">
  <img src="path_to_logo.png" alt="Company Logo" class="logo">
  <h1>Hello! How can we help?</h1>
</div>

<div class="search-bar">
  <input type="text" placeholder="Search">
</div>

<div class="support-section">
  <div class="section">
    <h3>Getting started</h3>
    <p>What you need to get started</p>
    <p>Investments you can make on Robinhood</p>
    <p>Open my account</p>
  </div>
  <div class="section">
    <h3>My account and login</h3>
    <p>Your information</p>
    <p>Account security</p>
    <p>Sign in with a new device</p>
  </div>
  <div class="section">
    <h3>Robinhood Gold Card</h3>
    <p>Robinhood Gold Card waitlist</p>
  </div>
</div>

<div class="call-button">
  <a href="tel:+16331821989">Call Us: +1 633-182-1989</a>
</div>

<script>
  // Any additional JavaScript will go here.
</script>

</body>
</html>
